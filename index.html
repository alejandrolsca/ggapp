<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GGAAPP</title>      
<!--CSS-->
<link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
<!--Bootstrap-->
<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="css/global.css" rel="stylesheet" type="text/css" />
<link href="css/menu.css" rel="stylesheet" type="text/css" />
    
<!--Angular Animations-->
<link href="css/animate.css" rel="stylesheet" type="text/css" />   
    
<!--Animations-->
<link href="css/animations.css" rel="stylesheet" type="text/css" /> 
    
<!--Load JavaScript Libraries -->
    
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script type="text/javascript" src="js/gg-fields.js"></script>

<!--Load JavaScript Localization Libraries -->    
<script type="text/javascript" src="modules/bundle.js"></script>

</head>

<body>
    <div id="page_wrapper" ng-controller="appCtrl">
        <header id="header_wrapper">
            <div id="header_inner">
               <img src="img/gg-logo.png" class="logo"><a ng-click="logout()">logout</a> | <a ng-click="lang('es-MX')">es-MX</a> | <a ng-click="lang('en-US')">en-US</a>
            </div>
        </header>
        <nav id="nav_wrapper">
            <ul id="menu">
                <li ng-repeat="item in navItems"><a href="{{item.url}}">{{ item.name }}</a>
                    <ul>
                        <li ng-repeat="subItem in item.subMenu" repeat-done="repeatdone($parent.$index, $index)">
                            <a href="{{subItem.url}}">{{ subItem.name }}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <section id="content_wrapper">
            <div id="content_inner" class="ngview" ui-view>
                
            </div>
        </section>
        <footer id="footer_wrapper">
            <div id="footer_inner">
                <span>{{ 'GENERAL.COPYRIGHT' | i18n }}</span>
            </div>
        </footer>
    </div>
</body>

</html>
