<div class="col-sm-12">
    <h3>{{'user-profile.title' | i18n}}</h3>
</div>
<div class="col-sm-12">
    <span><img src="{{authService.userProfile.picture}}" width="128"><br></span>
    <h5>
        <span>Username: {{authService.userProfile.username}}<br></span>
        <span>E-mail: {{authService.userProfile.email}}<br></span>
        <span>E-mail verified: {{authService.userProfile.email_verified}}<br></span>
        <span>Created: {{authService.userProfile.created_at}}<br></span>
        <span>Group: {{authService.userProfile.app_metadata.us_group}}<br></span>
    </h5>
</div>
