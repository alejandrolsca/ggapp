<div class="col-sm-12">
    <h3>{{'client-update.title' | i18n}}</h3>
    <span ng-if="loading">Cargando...</span>
</div>
<form role="form" name="ggform" ng-submit="onSubmit();" novalidate>
  <gg-select err-class="error"
           lbl="{{'client.labels.cl-type' | i18n}}" 
           form-group-class="col-sm-3" 
           options="cl_typeoptions" 
           ng-model="fmData.cl_type"
           regexp="singlespaces"
           regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
           req-msg="Required"
           is-disabled="true"
           is-required="true">
  </gg-select>
   <gg-input err-class="error"
            lbl="{{'client.labels.cl-rfc' | i18n}}" 
            form-group-class="col-sm-3" 
            ng-model="fmData.cl_rfc"
            regexp="rfc"
            regexp-msg="{{'general.regexp.rfc' | i18n}}"
            req-msg="Required"
            is-disabled="true"
            is-required="true">
  </gg-input>
  <gg-input err-class="error"
            lbl="{{'client.labels.cl-ssntin' | i18n}}" 
            form-group-class="col-sm-3" 
            ng-model="fmData.cl_ssntin"
            regexp="ssntin"
            regexp-msg="{{'general.regexp.ssntin' | i18n}}"
            req-msg="Required"
            is-required="false">
  </gg-input>
  <span ng-if="(fmData.cl_type=='legal')">
  <gg-input err-class="error"
            lbl="{{'client.labels.cl-corporatename' | i18n}}" 
            form-group-class="col-sm-3"
            ng-model="fmData.cl_corporatename"
            regexp="singlespaces"
            regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
            req-msg="Required"
            is-disabled="!(fmData.cl_type=='legal')"
            is-disabled="true"
            is-required="true"
            >
  </gg-input>
  </span>
  <label class="col-sm-12 fieldset"></label>
  <gg-input err-class="error"
            lbl="{{'client.labels.cl-name' | i18n}}"
            form-group-class="col-sm-4"
            ng-model="fmData.cl_name"
            regexp="singlespaces"
            regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
            req-msg="Required"
            is-required="true">
  </gg-input>
  <gg-input err-class="error"
            lbl="{{'client.labels.cl-firstsurname' | i18n}}"
            form-group-class="col-sm-4"
            ng-model="fmData.cl_firstsurname"
            regexp="singlespaces"
            regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
            req-msg="Required"
            is-required="true">
  </gg-input>
  <gg-input err-class="error"
            lbl="{{'client.labels.cl-secondsurname' | i18n}}"
            form-group-class="col-sm-4"
            ng-model="fmData.cl_secondsurname"
            regexp="singlespaces"
            regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
            req-msg="Required"
            is-required="false">
  </gg-input>
  <gg-countries err-class="error"
           lbl="{{'client.labels.cl-country' | i18n}}" 
           form-group-class="col-sm-3" 
           options="cl_countryoptions" 
           ng-model="fmData.cl_country"
           ng-change="getStates()"
           regexp="singlespaces"
           regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
           req-msg="Required"
           is-required="true">
  </gg-countries>
  <gg-input err-class="error"
            lbl="{{'client.labels.cl-state' | i18n}}"
            form-group-class="col-sm-3" 
            ng-model="fmData.cl_state"
            regexp="singlespaces"
            regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
            req-msg="Required"
            is-required="true">
  </gg-input>
  <gg-input err-class="error"
            lbl="{{'client.labels.cl-city' | i18n}}"
            form-group-class="col-sm-3" 
            ng-model="fmData.cl_city"
            regexp="singlespaces"
            regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
            req-msg="Required"
            is-required="true">
  </gg-input>
  <gg-input err-class="error"
            lbl="{{'client.labels.cl-county' | i18n}}"
            form-group-class="col-sm-3" 
            ng-model="fmData.cl_county"
            regexp="singlespaces"
            regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
            req-msg="Required"
            is-required="false">
  </gg-input>
  <gg-input err-class="error"
            lbl="{{'client.labels.cl-street' | i18n}}"
            form-group-class="col-sm-4" 
            ng-model="fmData.cl_street"
            regexp="singlespaces"
            regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
            req-msg="Required"
            is-required="true">
  </gg-input>
  <gg-input err-class="error"
            lbl="{{'client.labels.cl-streetnumber' | i18n}}"
            form-group-class="col-sm-2"
            ng-model="fmData.cl_streetnumber"
            regexp="singlespaces"
            regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
            req-msg="Required"
            is-required="true">
  </gg-input>
  <gg-input err-class="error"
            lbl="{{'client.labels.cl-suitenumber' | i18n}}"
            form-group-class="col-sm-2"
            ng-model="fmData.cl_suitenumber"
            regexp="singlespaces"
            regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
            req-msg="Required"
            is-required="false">
  </gg-input>
  <gg-input err-class="error"
            lbl="{{'client.labels.cl-neighborhood' | i18n}}"
            form-group-class="col-sm-4"

            ng-model="fmData.cl_neighborhood"
            regexp="singlespaces"
            regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
            req-msg="Required"
            is-required="false">
  </gg-input>
          <gg-input err-class="error"
            lbl="{{'client.labels.cl-zipcode' | i18n}}"
            form-group-class="col-sm-4"
            ng-model="fmData.cl_zipcode"
            regexp="zipcode"
            regexp-msg="{{'general.regexp.zipcode' | i18n}}"
            req-msg="Required"
            is-required="true">
  </gg-input>
  <gg-input err-class="error"
            lbl="{{'client.labels.cl-addressreference' | i18n}}"
            form-group-class="col-sm-4"
            ng-model="fmData.cl_addressreference"
            regexp="singlespaces"
            regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
            req-msg="Required"
            is-required="false">
  </gg-input>
  <gg-input err-class="error"
            lbl="{{'client.labels.cl-receiptschedule' | i18n}}"
            form-group-class="col-sm-4"
            ng-model="fmData.cl_receiptschedule"
            regexp="receiptschedule"
            regexp-msg="{{'general.regexp.receiptschedule' | i18n}}"
            req-msg="Required"
            is-required="false">
</gg-input>
  <gg-input err-class="error"
            lbl="{{'client.labels.cl-email' | i18n}}"
            form-group-class="col-sm-4"
            ng-model="fmData.cl_email"
            regexp="email"
            regexp-msg="{{'general.regexp.email' | i18n}}"
            req-msg="Required"
            is-required="true">
  </gg-input>
  <gg-phone err-class="error"
            lbl="{{'client.labels.cl-phone' | i18n}}"
            form-group-class="col-sm-3"
            ng-model="fmData.cl_phone"
            regexp="phone"
            regexp-msg="{{'general.regexp.phone' | i18n}}"
            req-msg="Required"
            is-required="true">
  </gg-phone>
  <gg-input err-class="error"
            lbl="{{'client.labels.cl-phoneextension' | i18n}}"
            form-group-class="col-sm-1"
            ng-model="fmData.cl_phoneextension"
            regexp="integer"
            regexp-msg="{{'general.regexp.integer' | i18n}}"
            req-msg="Required"
            is-required="false">
  </gg-input>
  <gg-phone err-class="error"
            lbl="{{'client.labels.cl-mobile' | i18n}}"
            form-group-class="col-sm-4"
            ng-model="fmData.cl_mobile"
            regexp="phone"
            regexp-msg="{{'general.regexp.phone' | i18n}}"
            req-msg="Required"
            is-required="true">
  </gg-phone>
  <gg-input err-class="error"
            lbl="{{'client.labels.cl-creditlimit' | i18n}}"
            form-group-class="col-sm-4"
            ng-model="fmData.cl_creditlimit"
            regexp="decimal"
            regexp-msg="{{'general.regexp.decimal' | i18n}}"
            req-msg="Required"
            is-required="false">
  </gg-input>
  <gg-input err-class="error"
            lbl="{{'client.labels.cl-creditdays' | i18n}}"
            form-group-class="col-sm-4"
            ng-model="fmData.cl_creditdays"
            regexp="integer"
            regexp-msg="{{'general.regexp.integer' | i18n}}"
            req-msg="Required"
            is-required="false">
  </gg-input>
  <gg-input err-class="error"
            lbl="{{'client.labels.cl-customerdiscount' | i18n}}"
            form-group-class="col-sm-4"
            ng-model="fmData.cl_customerdiscount"
            regexp="discount"
            regexp-msg="{{'general.regexp.discount' | i18n}}"
            req-msg="Required"
            is-required="false">
  </gg-input>
  <label class="col-sm-12 fieldset">ESTATUS</label>
  <gg-select err-class="error"
           lbl="{{'client.labels.cl-status' | i18n}}" 
           form-group-class="col-sm-4" 
           options="cl_statusoptions" 
           ng-model="fmData.cl_status"
           regexp="singlespaces"
           regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
           req-msg="Required"
           is-required="true">
  </gg-select>
  <label class="col-sm-12 fieldset"></label>
  <gg-submit lbl="Submit"
            form-group-class="col-sm-6" 
            ng-disabled="ggform.$invalid"
            btn-class="col-xs-12 col-sm-4  col-md-2">
  </gg-submit>
</form>
