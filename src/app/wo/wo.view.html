<div class="col-sm-12">
    <h3>{{'wo.title' | i18n}}</h3>
    <div ng-click="exportXLS()" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-download" aria-hidden="true"></span> XLS</div> 
    <div ng-click="shippingList()" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-download" aria-hidden="true"></span> Lista de Embarque</div> 
    <div ng-click="exportationInvoice()" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-download" aria-hidden="true"></span> Factura de Exportaci√≥n</div><br/><br/>
    <span ng-if="loading">Cargando...</span>
</div>
<div class="col-sm-12">
    <wj-flex-grid 
      control="ggGrid" 
      items-source="data"
      auto-generate-columns="false" 
      initialized="initGrid(s,e)"
      item-formatter="itemFormatter" 
      format-item="formatItem(s,e,cell)" 
      allow-sorting="false" 
      style="height:390px;">
      <wj-flex-grid-filter></wj-flex-grid-filter>
      <wj-flex-grid-column
        header="No." 
        binding="wo_id"        
        is-read-only="true"
        filter-type="0" 
        width="60">
      </wj-flex-grid-column>
      <wj-flex-grid-column
        header="Acciones" 
        binding="actions"        
        is-read-only="true" 
        width="200">
      </wj-flex-grid-column>
      <wj-flex-grid-column
        header="Emb." 
        binding="shipment"
        data-type="Boolean"
        width="80">
        </wj-flex-grid-column>
        <wj-flex-grid-column
        header="{{'wo.labels.wo-shippinglist' | i18n}}" 
        binding="wo_shippinglist"
        data-type="Boolean"
        width="80"
        is-read-only="true">
        </wj-flex-grid-column>
      <wj-flex-grid-column
        header="Fac." 
        binding="invoice"
        data-type="Boolean"
        width="80">
        </wj-flex-grid-column>
        <wj-flex-grid-column
        header="{{'wo.labels.wo-exportationinvoice' | i18n}}" 
        binding="wo_exportationinvoice"
        data-type="Boolean"
        width="80"
        is-read-only="true">
        </wj-flex-grid-column>
    </wj-flex-grid>
</div>
