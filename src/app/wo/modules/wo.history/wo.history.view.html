<div class="col-sm-12">
    <h3>{{'wo-history.title' | i18n}} {{wo_id}}</h3>
    <div ng-click="exportXLS()" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-download" aria-hidden="true"></span> XLS</div><br/><br/>
    <span ng-if="loading">Cargando...</span>
</div>
<div class="col-sm-12">
    <wj-flex-grid 
      control="ggGrid" 
      items-source="data" 
      items-source-changed="itemsSourceChanged(s,e)"
      sorted-column="onSortedColumn(s,e)"
      auto-generate-columns="false" 
      initialized="initGrid(s,e)" 
      item-formatter="itemFormatter"
      allow-sorting="true" 
      show-sort="true" 
      style="height:390px;">
      <wj-flex-grid-filter filter-applied="onFilterApplied(s,e)"></wj-flex-grid-filter>
    </wj-flex-grid>
</div>
