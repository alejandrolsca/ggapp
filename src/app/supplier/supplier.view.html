<div class="col-sm-12">
    <h3>{{'supplier.title' | i18n}}</h3>
    <div ui-sref="supplierAdd" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Agregar</div><br/><br/>
    <span ng-if="loading">Cargando...</span>
</div>
<div class="col-sm-12">
    <wj-flex-grid 
      control="ggGrid" 
      items-source="data" 
      auto-generate-columns="false" 
      initialized="initGrid(s,e)" 
      format-item="formatItem(s,e,cell)" 
      allow-sorting="true" 
      show-sort="true" 
      style="height:390px;">
      <wj-flex-grid-filter></wj-flex-grid-filter>
        <wj-flex-grid-column
        header="Acciones" 
        is-read-only="true" 
        width="200">

        </wj-flex-grid-column>
    </wj-flex-grid>
</div>
