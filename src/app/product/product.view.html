<div class="col-sm-12">
    <h3>{{'product.title' | i18n}}</h3>
    <div ng-click="exportXLS()" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-download" aria-hidden="true"></span> XLS</div><br/><br/>
    <span ng-if="loading">Cargando...</span>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">QR CODE</h4>
      </div>
      <form role="form" name="ggform" ng-submit="onSubmit();" novalidate>
      <div class="modal-body">
          <qr text="qrcodeString" type-number="typeNumber" correction-level="correctionLevel" size="size" input-mode="inputMode" image="image"></qr>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{{'general.labels.close' | i18n}}</button>
      </div>
    </form>
    </div>
  </div>
</div>
<div class="col-sm-12">   
<wj-flex-grid 
  control="ggGrid" 
  items-source="data" 
  auto-generate-columns="false" 
  initialized="initGrid(s,e)" 
  format-item="formatItem(s,e,cell)" 
  allow-sorting="true" 
  show-sort="true" 
  style="height:390px;">
  <wj-flex-grid-filter></wj-flex-grid-filter>
    <wj-flex-grid-column
    header="Acciones"
    binding="actions" 
    is-read-only="true"
    width="200">

    </wj-flex-grid-column>
</wj-flex-grid>
</div>
