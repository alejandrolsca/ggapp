<div class="col-sm-12">

  </gg-input>
  <gg-input err-class="error"

  <gg-select err-class="error"

  </gg-select>

    <gg-input err-class="error"

  </gg-input>
  <gg-textarea err-class="error"

            regexp="singlespaces"
            regexp-msg="{{'general.regexp.singlespaces' | i18n}}"

            req-msg="Required"
            is-disabled="true"

  <label class="col-sm-12 fieldset">TAMAÃ‘O FINAL</label>

  <gg-select err-class="error"
           lbl="{{'productDigitalCounterfoil-update.labels.pr-finalsizemeasure' | i18n}}"

           options="pr_finalsizemeasureoptions" 
           ng-model="fmData.pr_finalsizemeasure"
           regexp="singlespaces"
           regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
           req-msg="Required"
           is-disabled="true"
           is-required="true">
  </gg-select>
  <gg-select err-class="error"
           lbl="{{'productDigitalCounterfoil-update.labels.pr-components' | i18n}}" 
           form-group-class="col-sm-4" 
           options="pr_componentsoptions" 
           ng-model="fmData.pr_components"
           regexp="singlespaces"
           regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
           req-msg="Required"
           is-disabled="true"
           is-required="true">
  </gg-select>
  <div class="col-sm-12">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs row" role="tablist">
            <li ng-repeat="c in components track by $index" role="presentation" ng-class="{'active': $index===0}"><a href="#component{{$index}}" target="_self" aria-controls="component{{$index}}" role="tab" data-toggle="tab">Comp. {{$index+1}}</a></li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content row">
            <div ng-repeat="c in components track by $index" ng-init="componentIndex = $index" role="tabpanel" class="tab-pane" ng-class="{'active': $index===0}" id="component{{$index}}">
            <gg-input err-class="error"
                    lbl="{{'productDigitalCounterfoil-update.labels.pr-concept' | i18n}}" 
                    form-group-class="col-sm-6"
                    ng-model="fmData.pr_concept[componentIndex]"
                    regexp="concept"
                    regexp-msg="{{'general.regexp.concept' | i18n}}"
                    max-length="17"
                    req-msg="Required"
                    is-disabled="true"
                    is-required="true">
            </gg-input>
            <label class="col-sm-12 fieldset">TINTAS {{componentIndex + 1}}</label>
            <gg-select err-class="error"
                    lbl="{{'productDigitalCounterfoil-update.labels.pr-inkfront' | i18n}}" 
                    form-group-class="col-sm-3" 
                    options="pr_inkfrontoptions" 
                    ng-model="fmData.pr_inkfront[componentIndex]"
                    regexp="singlespaces"
                    regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
                    req-msg="Required"
                    is-disabled="true"
                    is-required="true">
            </gg-select>
            
            <div class="col-sm-12">
                <span ng-repeat="t in frontInks[componentIndex] track by $index">
                    <gg-select err-class="error"
                            lbl="Tinta {{$index+1}}" 
                            form-group-class="col-sm-3" 
                            options="pr_inkoptions" 
                            ng-model="fmData['pr_inksfront'][componentIndex][$index]"
                            regexp="singlespaces"
                            regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
                            req-msg="Required"
                            is-disabled="true"
                            is-required="true">
                    </gg-select>
                </span>
            </div>
            <gg-select err-class="error"
                    lbl="{{'productDigitalCounterfoil-update.labels.pr-inkback' | i18n}}" 
                    form-group-class="col-sm-3" 
                    options="pr_inkbackoptions" 
                    ng-model="fmData.pr_inkback[componentIndex]"
                    regexp="singlespaces"
                    regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
                    req-msg="Required"
                    is-disabled="true"
                    is-required="true">
            </gg-select>
            <div class="col-sm-12">
                <span ng-repeat="t in backInks[componentIndex] track by $index">
                    <gg-select err-class="error"
                            lbl="Tinta {{$index+1}}" 
                            form-group-class="col-sm-3" 
                            options="pr_inkoptions" 
                            ng-model="fmData['pr_inksback'][componentIndex][$index]"
                            regexp="singlespaces"
                            regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
                            req-msg="Required"
                            is-disabled="true"
                            is-required="true">
                    </gg-select>
                </span>
            </div>
            <label class="col-sm-12 fieldset">MATERIAL {{componentIndex + 1}}</label>
            <gg-select err-class="error"
                    lbl="{{'productDigitalCounterfoil-update.labels.mt-id' | i18n}}" 
                    form-group-class="col-sm-6" 
                    options="mt_idoptions" 
                    ng-model="fmData.mt_id[componentIndex]"
                    regexp="singlespaces"
                    regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
                    req-msg="Required"
                    is-disabled="true"
                    is-required="true">
            </gg-select>
            <span ng-if="fmData.mt_id[componentIndex]">
            <div class="col-sm-12" ng-repeat="material in mt_idoptions | filter:{'value':fmData.mt_id[componentIndex]}:true">
                <p class="field-info bg-warning">
                    {{material.width}} x {{material.height}} {{material.measure}}
                </p>
            </div>
            </span>
            <label class="col-sm-12 fieldset">MEDIDA DEL PLIEGO</label>
            <gg-input err-class="error"
                        lbl="{{'productDigitalCounterfoil-update.labels.pr-materialsizewidth' | i18n}}" 
                        form-group-class="col-sm-3"
                        ng-model="fmData.pr_materialsizewidth[componentIndex]"
                        regexp="decimal"
                        regexp-msg="{{'general.regexp.decimal' | i18n}}"
                        req-msg="Required"
                        is-disabled="true"
                        is-required="true">
            </gg-input>
                <gg-input err-class="error"
                        lbl="{{'productDigitalCounterfoil-update.labels.pr-materialsizeheight' | i18n}}" 
                        form-group-class="col-sm-3"
                        ng-model="fmData.pr_materialsizeheight[componentIndex]"
                        regexp="decimal"
                        regexp-msg="{{'general.regexp.decimal' | i18n}}"
                        req-msg="Required"
                        is-disabled="true"
                        is-required="true">
            </gg-input>
            <gg-select err-class="error"
                    lbl="{{'productDigitalCounterfoil-update.labels.pr-materialsizemeasure' | i18n}}" 
                    form-group-class="col-sm-3" 
                    options="pr_materialsizemeasureoptions" 
                    ng-model="fmData.pr_materialsizemeasure[componentIndex]"
                    regexp="singlespaces"
                    regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
                    req-msg="Required"
                    is-disabled="true"
                    is-required="true">
            </gg-select>
            <gg-input err-class="error"
                        lbl="{{'productDigitalCounterfoil-update.labels.pr-materialformatsqty' | i18n}}" 
                        form-group-class="col-sm-3"
                        ng-model="fmData.pr_materialformatsqty[componentIndex]"
                        regexp="integer"
                        regexp-msg="{{'general.regexp.integer' | i18n}}"
                        req-msg="Required"
                        is-disabled="true"
                        is-required="true">
            </gg-input>
        </div>
    </div>
</div>

           ng-model="fmData.pr_blocks"
           regexp="singlespaces"

           is-disabled="true"

  </gg-select>

  <gg-select err-class="error"
           lbl="{{'productDigitalCounterfoil-update.labels.tc-id' | i18n}}" 
           form-group-class="col-sm-4" 
           options="tc_idoptions" 
           ng-model="fmData.tc_id"
           regexp="singlespaces"
           regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
           req-msg="Required"
           is-disabled="false"

  </gg-select>
  <label class="col-sm-12 fieldset">ESTATUS</label>
  <gg-select err-class="error"
           lbl="{{'productDigitalCounterfoil-update.labels.pr-status' | i18n}}" 
           form-group-class="col-sm-4"

           regexp="singlespaces"
           regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
           req-msg="Required"

  </gg-select>
  <gg-submit lbl="Submit"

            ng-disabled="ggform.$invalid"
