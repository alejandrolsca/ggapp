<div class="col-sm-12">
    <h4>{{'productOffsetCounterfoil-add.title' | i18n}}</h4>
    <h4>Processo: {{fmData.pr_process}}</h4>
    <h4>Tipo: {{fmData.pr_type}}</h4>
    <h4>Tipo: {{fmData | json}}</h4>
    <h4>Cliente: {{client.cl_corporatename}}</h4>
    
</div>
<form class="row col-lg-9" role="form" name="ggform" ng-submit="onSubmit();" novalidate>
    
  <gg-input err-class="error"
            lbl="{{'productOffsetCounterfoil-add.labels.pr-partno' | i18n}}" 
            form-group-class="col-sm-3"
            ng-model="fmData.pr_partno"
            regexp="partno"
            regexp-msg="{{'general.regexp.partno' | i18n}}"
            req-msg="Required"
            is-required="true">
  </gg-input>
  <gg-input err-class="error"
            lbl="{{'productOffsetCounterfoil-add.labels.pr-code' | i18n}}" 
            form-group-class="col-sm-3"
            ng-model="fmData.pr_code"
            regexp="prcode"
            regexp-msg="{{'general.regexp.prcode' | i18n}}"
            >
  </gg-input>
  <gg-select err-class="error"
           lbl="{{'productOffsetCounterfoil-add.labels.pr-language' | i18n}}" 
           form-group-class="col-sm-3" 
           options="pr_languageoptions" 
           ng-model="fmData.pr_language"
           regexp="singlespaces"
           regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
           req-msg="Required"
           is-required="true">
  </gg-select>
  <gg-input err-class="error"
            lbl="{{'productOffsetCounterfoil-add.labels.pr-weight' | i18n}}" 
            form-group-class="col-sm-3"
            ng-model="fmData.pr_weight"
            regexp="decimal"
            regexp-msg="{{'general.regexp.decimal' | i18n}}"
            req-msg="Required"
            is-required="true">
  </gg-input>
    <gg-input err-class="error"
            lbl="{{'productOffsetCounterfoil-add.labels.pr-name' | i18n}}" 
            form-group-class="col-sm-12"
            ng-model="fmData.pr_name"
            regexp="singlespaces"
            regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
            req-msg="Required"
            is-required="true">
  </gg-input>
  <gg-textarea err-class="error"
            lbl="{{'productOffsetCounterfoil-add.labels.pr-description' | i18n}}" 
            form-group-class="col-sm-12"
            ng-model="fmData.pr_description"
            regexp="singlespaces"
            regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
            height="106"
            req-msg="Required"
            is-required="true">
  </gg-textarea>
  <label class="col-sm-12 fieldset">TAMAÑO FINAL</label>
  <gg-input err-class="error"
            lbl="{{'productOffsetCounterfoil-add.labels.pr-finalsizewidth' | i18n}}" 
            form-group-class="col-sm-4"
            ng-model="fmData.pr_finalsizewidth"
            regexp="decimal"
            regexp-msg="{{'general.regexp.decimal' | i18n}}"
            req-msg="Requi∫red"
            is-required="true">
  </gg-input>
    <gg-input err-class="error"
            lbl="{{'productOffsetCounterfoil-add.labels.pr-finalsizeheight' | i18n}}" 
            form-group-class="col-sm-4"
            ng-model="fmData.pr_finalsizeheight"
            regexp="decimal"
            regexp-msg="{{'general.regexp.decimal' | i18n}}"
            req-msg="Required"
            is-required="true">
  </gg-input>
  <gg-select err-class="error"
           lbl="{{'productOffsetCounterfoil-add.labels.pr-finalsizemeasure' | i18n}}" 
           form-group-class="col-sm-4" 
           options="pr_finalsizemeasureoptions" 
           ng-model="fmData.pr_finalsizemeasure"
           regexp="singlespaces"
           regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
           req-msg="Required"
           is-required="true">
  </gg-select>
  <gg-select err-class="error"
           lbl="{{'productOffsetCounterfoil-add.labels.pr-sheetsperset' | i18n}}" 
           form-group-class="col-sm-4" 
           options="pr_sheetspersetoptions" 
           ng-model="fmData.pr_sheetsperset"
           regexp="singlespaces"
           regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
           req-msg="Required"
           is-required="true">
  </gg-select>
<span ng-repeat="t in sheetsperset track by $index" ng-init="sheetIndex = $index">
  <label class="col-sm-12 fieldset">TINTAS {{sheetIndex + 1}}</label>
  <gg-select err-class="error"
           lbl="{{'productOffsetCounterfoil-add.labels.pr-inkfront' | i18n}}" 
           form-group-class="col-sm-3" 
           options="pr_inkfrontoptions" 
           ng-model="fmData.pr_inkfront[sheetIndex]"
           regexp="singlespaces"
           regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
           req-msg="Required"
           is-required="true">
  </gg-select>
  
  <div class="col-sm-12">
      <span ng-repeat="t in frontInks[sheetIndex] track by $index">
          <gg-select err-class="error"
                   lbl="Tinta {{$index+1}}" 
                   form-group-class="col-sm-3" 
                   options="pr_inkoptions" 
                   ng-model="fmData['pr_inksfront'][sheetIndex][$index]"
                   regexp="singlespaces"
                   regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
                   req-msg="Required"
                   is-required="true">
          </gg-select>
      </span>
  </div>
  <gg-select err-class="error"
           lbl="{{'productOffsetCounterfoil-add.labels.pr-inkback' | i18n}}" 
           form-group-class="col-sm-3" 
           options="pr_inkbackoptions" 
           ng-model="fmData.pr_inkback[sheetIndex]"
           regexp="singlespaces"
           regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
           req-msg="Required"
           is-required="true">
  </gg-select>
  <div class="col-sm-12">
      <span ng-repeat="t in backInks[sheetIndex] track by $index">
          <gg-select err-class="error"
                   lbl="Tinta {{$index+1}}" 
                   form-group-class="col-sm-3" 
                   options="pr_inkoptions" 
                   ng-model="fmData['pr_inksback'][sheetIndex][$index]"
                   regexp="singlespaces"
                   regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
                   req-msg="Required"
                   is-required="true">
          </gg-select>
      </span>
  </div>
  <label class="col-sm-12 fieldset">PAPEL {{sheetIndex + 1}}</label>
  <gg-select err-class="error"
           lbl="{{'productOffsetCounterfoil-add.labels.pa-id' | i18n}}" 
           form-group-class="col-sm-6" 
           options="pa_idoptions" 
           ng-model="fmData.pa_id[sheetIndex]"
           regexp="singlespaces"
           regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
           req-msg="Required"
           is-required="true">
  </gg-select>
  <span ng-if="fmData.pa_id[sheetIndex]">
  <div class="col-sm-12" ng-repeat="paper in pa_idoptions | filter:{'value':fmData.pa_id[sheetIndex]}">
    <p class="field-info bg-success">
        {{paper.width}} x {{paper.height}} {{paper.measure}}
    </p>
  </div>
  </span>
</span>
  <label class="col-sm-12 fieldset">MEDIDA DEL PLIEGO</label>
  <gg-input err-class="error"
            lbl="{{'productOffsetCounterfoil-add.labels.pr-papersizewidth' | i18n}}" 
            form-group-class="col-sm-3"
            ng-model="fmData.pr_papersizewidth"
            regexp="decimal"
            regexp-msg="{{'general.regexp.decimal' | i18n}}"
            req-msg="Required"
            is-required="true">
  </gg-input>
    <gg-input err-class="error"
            lbl="{{'productOffsetCounterfoil-add.labels.pr-papersizeheight' | i18n}}" 
            form-group-class="col-sm-3"
            ng-model="fmData.pr_papersizeheight"
            regexp="decimal"
            regexp-msg="{{'general.regexp.decimal' | i18n}}"
            req-msg="Required"
            is-required="true">
  </gg-input>
  <gg-select err-class="error"
           lbl="{{'productOffsetCounterfoil-add.labels.pr-papersizemeasure' | i18n}}" 
           form-group-class="col-sm-3" 
           options="pr_papersizemeasureoptions" 
           ng-model="fmData.pr_papersizemeasure"
           regexp="singlespaces"
           regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
           req-msg="Required"
           is-required="true">
  </gg-select>
  <gg-input err-class="error"
            lbl="{{'productOffsetCounterfoil-add.labels.pr-paperformatsqty' | i18n}}" 
            form-group-class="col-sm-3"
            ng-model="fmData.pr_paperformatsqty"
            regexp="integer"
            regexp-msg="{{'general.regexp.integer' | i18n}}"
            req-msg="Required"
            is-required="true">
  </gg-input>
  <label class="col-sm-12 fieldset">OTROS ACABADOS</label>
   <gg-select err-class="error"
           lbl="{{'productOffsetCounterfoil-add.labels.pr-precut' | i18n}}" 
           form-group-class="col-sm-4" 
           options="pr_precutoptions" 
           ng-model="fmData.pr_precut"
           regexp="singlespaces"
           regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
           req-msg="Required"
           is-required="true">
  </gg-select>
  <gg-select err-class="error"
           lbl="{{'productOffsetCounterfoil-add.labels.pr-reinforcement' | i18n}}" 
           form-group-class="col-sm-4" 
           options="pr_reinforcementoptions" 
           ng-model="fmData.pr_reinforcement"
           regexp="singlespaces"
           regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
           req-msg="Required"
           is-required="true">
  </gg-select>
  <gg-select err-class="error"
           lbl="{{'productOffsetCounterfoil-add.labels.pr-cord' | i18n}}" 
           form-group-class="col-sm-4" 
           options="pr_cordoptions" 
           ng-model="fmData.pr_cord"
           regexp="singlespaces"
           regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
           req-msg="Required"
           is-required="true">
  </gg-select>
  <gg-select err-class="error"
           lbl="{{'productOffsetCounterfoil-add.labels.pr-wire' | i18n}}" 
           form-group-class="col-sm-4" 
           options="pr_wireoptions" 
           ng-model="fmData.pr_wire"
           regexp="singlespaces"
           regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
           req-msg="Required"
           is-required="true">
  </gg-select>
  <gg-select err-class="error"
           lbl="{{'productOffsetCounterfoil-add.labels.pr-drill' | i18n}}" 
           form-group-class="col-sm-4" 
           options="pr_drilloptions" 
           ng-model="fmData.pr_drill"
           regexp="singlespaces"
           regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
           req-msg="Required"
           is-required="true">
  </gg-select>
  <label class="col-sm-12 fieldset">NUMERACION Y BLOCKS</label>
  <gg-select err-class="error"
           lbl="{{'productOffsetCounterfoil-add.labels.pr-folio' | i18n}}" 
           form-group-class="col-sm-4" 
           options="pr_foliooptions" 
           ng-model="fmData.pr_folio"
           regexp="singlespaces"
           regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
           req-msg="Required"
           is-required="true">
  </gg-select>
  <gg-select err-class="error"
           lbl="{{'productOffsetCounterfoil-add.labels.pr-blocks' | i18n}}" 
           form-group-class="col-sm-4" 
           options="pr_blocksoptions" 
           ng-model="fmData.pr_blocks"
           regexp="singlespaces"
           regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
           req-msg="Required"
           is-required="true">
  </gg-select>
  <gg-select err-class="error"
           lbl="{{'productOffsetCounterfoil-add.labels.pr-status' | i18n}}" 
           form-group-class="col-sm-4" 
           options="pr_statusoptions" 
           ng-model="fmData.pr_status"
           regexp="singlespaces"
           regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
           req-msg="Required"
           is-required="true">
  </gg-select>
  <gg-submit lbl="Submit"
            form-group-class="col-sm-12" 
            ng-disabled="ggform.$invalid"
            btn-class="col-xs-12 col-sm-4  col-md-2">
  </gg-submit>
</form>
