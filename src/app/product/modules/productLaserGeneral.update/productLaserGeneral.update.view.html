<div class="col-sm-12">
    <h4>{{'productLaserGeneral-update.title' | i18n}}</h4>
    <h4>Processo: {{fmData.pr_process}}</h4>
    <h4>Tipo: {{fmData.pr_type}}</h4>
    
    <h4>Cliente: {{ client }}</h4>
    
</div>
<form class="row col-lg-9" role="form" name="ggform" ng-submit="onSubmit();" novalidate>
    
  <gg-input err-class="error"
            lbl="{{'productLaserGeneral-update.labels.pr-partno' | i18n}}" 
            form-group-class="col-sm-3"
            ng-model="fmData.pr_partno"
            regexp="partno"
            regexp-msg="{{'general.regexp.partno' | i18n}}"
            req-msg="Required"
            is-disabled="true"
            is-required="false">
  </gg-input>
  <gg-input err-class="error"
            lbl="{{'productLaserGeneral-update.labels.pr-code' | i18n}}" 
            form-group-class="col-sm-3"
            ng-model="fmData.pr_code"
            regexp="prcode"
            regexp-msg="{{'general.regexp.prcode' | i18n}}"
            is-disabled="true"
            >
  </gg-input>
  <gg-input err-class="error"
            lbl="{{'productLaserGeneral-update.labels.pr-weight' | i18n}}" 
            form-group-class="col-sm-3"
            ng-model="fmData.pr_weight"
            regexp="decimal"
            regexp-msg="{{'general.regexp.decimal' | i18n}}"
            req-msg="Required"
            is-disabled="false"
            is-required="false">
  </gg-input>
    <gg-input err-class="error"
            lbl="{{'productLaserGeneral-update.labels.pr-name' | i18n}}" 
            form-group-class="col-sm-12"
            ng-model="fmData.pr_name"
            regexp="singlespaces"
            regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
            req-msg="Required"
            is-disabled="true"
            is-required="true">
  </gg-input>
  <gg-textarea err-class="error"
            lbl="{{'productLaserGeneral-update.labels.pr-description' | i18n}}" 
            form-group-class="col-sm-12"
            ng-model="fmData.pr_description"
            regexp="singlespaces"
            regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
            height="106"
            req-msg="Required"
            is-disabled="true"
            is-required="true">
  </gg-textarea>
  <label class="col-sm-12 fieldset">TAMAÃ‘O FINAL</label>
  <gg-input err-class="error"
            lbl="{{'productLaserGeneral-update.labels.pr-finalsizewidth' | i18n}}" 
            form-group-class="col-sm-4"
            ng-model="fmData.pr_finalsizewidth"
            regexp="decimal"
            regexp-msg="{{'general.regexp.decimal' | i18n}}"
            req-msg="Required"
            is-disabled="true"
            is-required="true">
  </gg-input>
    <gg-input err-class="error"
            lbl="{{'productLaserGeneral-update.labels.pr-finalsizeheight' | i18n}}" 
            form-group-class="col-sm-4"
            ng-model="fmData.pr_finalsizeheight"
            regexp="decimal"
            regexp-msg="{{'general.regexp.decimal' | i18n}}"
            req-msg="Required"
            is-disabled="true"
            is-required="true">
  </gg-input>
  <gg-select err-class="error"
           lbl="{{'productLaserGeneral-update.labels.pr-finalsizemeasure' | i18n}}" 
           form-group-class="col-sm-4" 
           options="pr_finalsizemeasureoptions" 
           ng-model="fmData.pr_finalsizemeasure"
           regexp="singlespaces"
           regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
           req-msg="Required"
           is-disabled="true"
           is-required="true">
  </gg-select>
  <label class="col-sm-12 fieldset">MATERIAL</label>
  <gg-select err-class="error"
           lbl="{{'productLaserGeneral-update.labels.mt-id' | i18n}}" 
           form-group-class="col-sm-6" 
           options="mt_idoptions" 
           ng-model="fmData.mt_id"
           regexp="singlespaces"
           regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
           req-msg="Required"
           is-disabled="true"
           is-required="true">
  </gg-select>
  <span ng-if="fmData.mt_id">
    <div class="col-sm-12" ng-repeat="material in mt_idoptions | filter:{'value':fmData.mt_id}:true">
        <p class="field-info bg-success">
            {{material.width}} x {{material.height}} {{material.measure}}
        </p>
    </div>
  </span>
  <label class="col-sm-12 fieldset">AREA DE GRABADO</label>
  <gg-input err-class="error"
            lbl="{{'productLaserGeneral-update.labels.pr-engravingwidth' | i18n}}" 
            form-group-class="col-sm-2"
            ng-model="fmData.pr_engravingwidth"
            regexp="decimal"
            regexp-msg="{{'general.regexp.decimal' | i18n}}"
            req-msg="Required"
            is-disabled="true"
            is-required="true">
  </gg-input>
    <gg-input err-class="error"
            lbl="{{'productLaserGeneral-update.labels.pr-engravingheight' | i18n}}" 
            form-group-class="col-sm-2"
            ng-model="fmData.pr_engravingheight"
            regexp="decimal"
            regexp-msg="{{'general.regexp.decimal' | i18n}}"
            req-msg="Required"
            is-disabled="true"
            is-required="true">
  </gg-input>
  <gg-select err-class="error"
           lbl="{{'productLaserGeneral-update.labels.pr-engravingmeasure' | i18n}}" 
           form-group-class="col-sm-3" 
           options="pr_engravingmeasureoptions" 
           ng-model="fmData.pr_engravingmeasure"
           regexp="singlespaces"
           regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
           req-msg="Required"
           is-disabled="true"
           is-required="true">
  </gg-select>
  <label class="col-sm-12 fieldset">ESPECIFICACIONES</label>
    <span ng-if="(fmData.pr_surface === 'other')">
        <gg-input err-class="error"
            lbl="{{'productLaserGeneral-update.labels.pr-othersurface' | i18n}}" 
            form-group-class="col-sm-2"
            ng-model="fmData.pr_othersurface"
            regexp="singlespaces"
            regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
            req-msg="Required"
            is-disabled="true"
            is-required="true">
        </gg-input>
    </span>
    <gg-input err-class="error"
        lbl="{{'productLaserGeneral-update.labels.pr-time' | i18n}}" 
        form-group-class="col-sm-3"
        ng-model="fmData.pr_time"
        regexp="time"
        regexp-msg="{{'general.regexp.time' | i18n}}"
        req-msg="Required"
        is-disabled="true"
        is-required="true">
    </gg-input>
    <label class="col-sm-12 fieldset">FRACCION ARANCELARIA</label>
    <gg-select err-class="error"
             lbl="{{'productLaserGeneral-update.labels.tc-id' | i18n}}" 
             form-group-class="col-sm-4" 
             options="tc_idoptions" 
             ng-model="fmData.tc_id"
             regexp="singlespaces"
             regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
             req-msg="Required"
             is-disabled="true"
             is-required="false">
    </gg-select>
  <label class="col-sm-12 fieldset">ESTATUS</label>
  <gg-select err-class="error"
           lbl="{{'productLaserGeneral-update.labels.pr-status' | i18n}}" 
           form-group-class="col-sm-4" 
           options="pr_statusoptions" 
           ng-model="fmData.pr_status"
           regexp="singlespaces"
           regexp-msg="{{'general.regexp.singlespaces' | i18n}}"
           req-msg="Required"
           is-disabled="false"
           is-required="true">
  </gg-select>
  <gg-submit lbl="Submit"
            form-group-class="col-sm-12" 
            ng-disabled="ggform.$invalid"
            btn-class="col-xs-12 col-sm-4  col-md-2">
  </gg-submit>
</form>
